<style>
.main-login {
	background-color: #fff;
	/* shadows and rounded borders */
	-moz-border-radius: 2px;
	-webkit-border-radius: 2px;
	border-radius: 2px;
	-moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	-webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}

.form-control {
	height: auto !important;
	padding: 8px 12px !important;
}

.input-group {
	-webkit-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.21) !important;
	-moz-box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.21) !important;
	box-shadow: 0px 2px 5px 0px rgba(0, 0, 0, 0.21) !important;
}

#button {
	border: 1px solid #ccc;
	margin-top: 28px;
	padding: 6px 12px;
	color: #666;
	text-shadow: 0 1px #fff;
	cursor: pointer;
	-moz-border-radius: 3px 3px;
	-webkit-border-radius: 3px 3px;
	border-radius: 3px 3px;
	-moz-box-shadow: 0 1px #fff inset, 0 1px #ddd;
	-webkit-box-shadow: 0 1px #fff inset, 0 1px #ddd;
	box-shadow: 0 1px #fff inset, 0 1px #ddd;
	background: #f5f5f5;
	background: -moz-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
	background: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #f5f5f5),
		color-stop(100%, #eeeeee));
	background: -webkit-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
	background: -o-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
	background: -ms-linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
	background: linear-gradient(top, #f5f5f5 0%, #eeeeee 100%);
	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#f5f5f5',
		endColorstr='#eeeeee', GradientType=0);
}

.main-center {
	margin-top: 30px;
	margin: 0 auto;
	max-width: 600px;
	padding: 10px 40px;
	background: #ffaab3;
	color: #1a3742;
	text-shadow: none;
	-webkit-box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.31);
	-moz-box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.31);
	box-shadow: 0px 3px 5px 0px rgba(0, 0, 0, 0.31);
}
</style>
<div class="container-fluid">
	
	<div class="row ">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h2>Add Ssh Key</h2>
			<hr />
		</div>
	</div>
	
	<div class="row col-md-offset-1">
		<div class=" main-center col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<form>
				<div class="form-group">
					<div class="cols-sm-10">
						<label for="ssh-key">Logical Name:</label> <input type=text
							class="form-control" id="logicalName" rows="7"
							style="resize: none;" ng-model="ssh_lg_name">
					</div>
				</div>
				<div class="form-group">
					<div class="cols-sm-10">
						<label for="ssh-key">Add Key here..</label>
						<textarea class="form-control" id="exampleTextarea" rows="7"
							style="resize: none;" ng-model="ssh_key"></textarea>
					</div>
				</div>
				<div class="form-group ">
					<input type=submit
						class="btn btn-primary btn-lg btn-block login-button"
						ng-click="saveUserKey()">
				</div>
			</form>
		</div>
		<div class="col-lg-8 col-sm-8 col-xs-8 alert alert-success" ng-show="successMessagebool ">
       			 <strong>{{successMessage}}</strong>
		</div>

	</div>
				
</div>

<div class = "container-fluid">
		
		<div class="row ">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<h2>List Users with Ssh Key</h2>
				<hr />
			</div>
		</div>
		
	<div class ="row col-md-offset-1">
		<div class=" main-center col-xs-12 col-sm-12 col-md-12 col-lg-12 col-md-offset-1">
		<br>
			<table class="table">
				<thead>
				 <tr  class="info" >
				        <th style="width:20%">Logical Name</th>
				        <th style="width:80%">SSh Key</th>
				  
				 </tr>
				</thead>
				<tbody>
					<tr ng-repeat="keyDetail in sshUsersKeyList"  class="info">
					<td style="width:20%">{{keyDetail.name}}</td>
					<td style="width:80%">{{keyDetail.sshKey}}</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<br>
	<br>
</div>
