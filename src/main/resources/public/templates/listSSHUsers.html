<style>
/* Reset */
button {
	background: transparent;
	border: 0;
	padding: 0;
	cursor: pointer;
	outline: 0;
	-webkit-appearance: none;
}

/* Custom */
button {
	display: inline-block;
	position: relative;
	padding: 20px 38px;
	top: 0;
	font-size: 30px;
	font-family: "Open Sans", Helvetica;
	border-radius: 4px;
	border-bottom: 1px solid rgba(28, 227, 125, 0.5);
	background: rgba(22, 230, 137, 1);
	color: #fff;
	box-shadow: 0px 0px 0px rgba(15, 165, 60, 0.1);
	-webkit-transform: translateZ(0);
	-moz-transform: translateZ(0);
	-ms-transform: translateZ(0);
	transform: translateZ(0);
	-webkit-transition: all 0.2s ease;
	-moz-transition: all 0.2s ease;
	-ms-transition: all 0.2s ease;
	transition: all 0.2s ease;
}

button:hover {
	top: -10px;
	box-shadow: 0px 10px 10px rgba(15, 165, 60, 0.2);
	-webkit-transform: rotateX(20deg);
	-moz-transform: rotateX(20deg);
	-ms-transform: rotateX(20deg);
	transform: rotateX(20deg);
}

button:active {
	top: 0px;
	box-shadow: 0px 0px 0px rgba(15, 165, 60, 0.0);
	background: rgba(20, 224, 133, 1);
}
</style>
<div class="container-fluid">
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<h2>User Details</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="table-container" style="overflow: hidden">
				<table class="table table-filter">
					<tbody>
						<tr ng-repeat="user in sshUsersList">
							<td>
								<div class="media">
									<a  class="pull-left"> <img
										src="/images/userFace.jpg" class="media-photo">
									</a>
									<div class="media-body">
										<span class="media-meta pull-left">Created On:</span>
										{{user.created | date : 'medium'}} <br />
										<h4 class="title">{{user.name}}</h4>
										<h4 class="title">{{user.email}}</h4>
										<h4 class="title">{{user.teamId}}</h4>
										<p class="summary">{{user.userType}}</p>
									</div>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
