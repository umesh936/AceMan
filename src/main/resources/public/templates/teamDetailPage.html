<div class="container-fluid">
	<div class="row">
		<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
			<h2> Team Detail - {{teamName}} </h2>
		</div>
		<div ng-show="loggedinUserUserType == 'ADMIN' || (loggedinUserUserType == 'MANAGER' && loggedinUserTeamid == teamId )" class="col-xs-4 col-sm-4 col-md-4 col-lg-4 m-t-25 ">
			<button class ="btn btn-primary btn-block login-button" ng-click="addTeamMembers()"> Add members</button>
		</div>
	</div>
</div>

<div  class="row col-md-offset-2" ng-show ="showDropDown" >
	<div class ="main-center col-xs-8 col-sm-8 col-md-8 col-lg-8">
		<div class="form-group">
			<label for="username" class="cols-sm-2 control-label">Select User</label>
				<div class="cols-sm-10">
					<div class="input-group">
						<select ng-model="userUid" style="color:#666666" >
							<option selected disabled value="">Select Users</option>
							<option ng-repeat="user in usersList" value={{user.id}}>{{user.name}}</option>
						</select>
					</div>
				</div>
		</div>
	</div>
	<div class ="main-center col-xs-8 col-sm-8 col-md-8 col-lg-8">
		<div class="form-group ">
					<input type=submit
						class="btn btn-primary btn-lg btn-block login-button"
			ng-click="addMember()">
		</div>
	</div>
	
	
</div>
<div class="alert alert-success" ng-show="successMessagebool1">
      				  <strong>{{successMessage1 }}</strong>
	</div>

<div class="container-fluid">	
	<div class="row" ng-show="showUsersInTeam">
		<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
			<div class="table-container" style="overflow: hidden">
				<table class="table table-filter">
					<tbody>
						<tr ng-repeat="user in teamUser">
							<td class="col-xs-10 col-sm-10 col-md-10 col-lg-10">
								<div class="media">
									<a class="pull-left"> <img
										src="/images/userFace.jpg" class="media-photo">
									</a>
									<div class="media-body">
										<span class="media-meta pull-left">Created On:</span>
										{{user.created | date : 'medium'}} <br />
										<h4 class="title">{{user.user}}</h4>
										<h4 class="title">{{user.email}}</h4>
										<p class="summary">{{user.userType}}</p>
									</div>
								</div>								
							</td>
							<td class="col-xs-2 col-sm-2 col-md-2 col-lg-2 m-t-75 ">
								
							  <div ng-show="loggedinUserUserType=='ADMIN' ||  (loggedinUserUserType == 'MANAGER' && loggedinUserTeamid == teamId )" class="form-group ">
								<input value = "Delete" type=submit class="btn btn-primary btn-block login-button" ng-click="deletefromTeam(user.id,teamName)">
							  </div>		      
							</td> 
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
</div>
